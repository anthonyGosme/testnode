<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload S√©curis√©</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel='stylesheet' href='https://cdn.form.io/formiojs/formio.full.min.css'>
  <script src='https://cdn.form.io/formiojs/formio.full.min.js'></script>

  <style>
    body {
      background-color: #f0f2f5; /* Gris clair moderne */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .upload-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05); /* Ombre douce */
      width: 100%;
      max-width: 600px; /* Largeur max pour ne pas √™tre trop √©tir√© */
      overflow: hidden;
      border: 1px solid #e1e4e8;
    }

    .card-header {
      background: #4f46e5; /* Bleu indigo */
      color: white;
      padding: 20px;
      text-align: center;
    }

    .card-header h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .card-body {
      padding: 30px;
    }

    /* Petits ajustements pour Form.io */
    .formio-component-file {
      background: #f8fafc;
      padding: 15px;
      border: 2px dashed #cbd5e1;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="upload-card">
    <div class="card-header">
      <h2>üìÇ Envoi de Documents</h2>
      <small>POC Upload avec M√©ta-donn√©es</small>
    </div>
    <div class="card-body">
      <div id="formio"></div>
    </div>
  </div>

  <script type='text/javascript'>
    // --- 1. Intercepteur XHR (Votre logique existante, inchang√©e) ---
    (function() {
      const originalSend = XMLHttpRequest.prototype.send;
      XMLHttpRequest.prototype.send = function(body) {
        // On v√©rifie si c'est l'URL d'upload
        if (this._url && this._url.includes('/upload')) {
          // On r√©cup√®re la valeur du champ description
          // Note: Form.io nomme souvent les inputs name="data[key]"
          const descInput = document.querySelector('input[name="data[description]"]');
          const desc = descInput ? descInput.value : "";
          
          console.log("Interceptor - Description trouv√©e:", desc); // Debug
          this.setRequestHeader('x-file-description', encodeURIComponent(desc));
        }
        return originalSend.call(this, body);
      };
      
      const originalOpen = XMLHttpRequest.prototype.open;
      XMLHttpRequest.prototype.open = function(method, url, ...args) {
        this._url = url;
        return originalOpen.apply(this, [method, url, ...args]);
      };
    })();

    // --- 2. Configuration du Formulaire Form.io ---
    Formio.createForm(document.getElementById('formio'), {
      components: [
        { 
          type: 'textfield', 
          key: 'description', 
          label: 'Description du fichier', 
          placeholder: 'Ex: Facture Janvier 2024',
          input: true,
          validate: { required: true } // Ajout d'une petite validation
        },
        { 
          type: 'file', 
          key: 'documentUpload', 
          label: 'Document PDF ou Image', 
          storage: 'url', 
          url: 'http://localhost:3000/upload', 
          fileKey: 'file', 
          input: true 
        },
        { 
          type: 'button', 
          action: 'submit', 
          label: 'Envoyer le fichier', 
          theme: 'primary', // Utilise la couleur principale de Bootstrap
          block: true // Bouton pleine largeur
        }
      ]
    }).then(function(form) {
      // Feedback visuel apr√®s succ√®s
      form.on('submitDone', function(submission) {
        alert('Fichier envoy√© avec succ√®s !');
      });
    });
  </script>
</body>
</html>
